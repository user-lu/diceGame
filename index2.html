
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container pt-5 text-center">
    <section class="container">
        <h1 class="red-color">The Dice Game</h1>
        <br>
        <section id="winner"></section>
        <br>
        <section class="row">
            <section class="col-6">
                <p>Player 1</p>
                <p id="firstNum"></p>
                <img class="img-fluid" src="images/dice6.png" alt="6">
            </section>
            <section class="col-6">
                <p>Player 2</p>
                <p id="secondNum"></p>
                <img class="img-fluid" src="images/dice6.png" alt="6">
            </section>  
        </section>
        <br>
        <button type="button" style="background-color: #cd0a0a;" class="btn btn-danger" id="diceBtn">Roll Dice</button>
    </section>

    <footer class="footer">By Luis Sevilla</footer>

    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
